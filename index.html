<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.tt-input, .tt-hint, .twitter-typeahead {
						width: 100%;
		}
		</style>
</head>
<body>
	<div id="remote">
		<input class="typeahead" type="text" placeholder="Songs...">
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/handlebars.js"></script>
	<script src="js/typeahead.bundle.min.js"></script>
	<script>
	$('#remote .typeahead').typeahead(
			{
					hint: true,
					minLength: 3,
					highlight: false,
					limit: 5
			}, {
					name: "song",
					displayKey: "id",
					source: function (query, callback) {
						$.getJSON("http://localhost:3000/search?query=" + query, function (data) {
										return callback(data);
						});
					},
					templates: {
									suggestion: Handlebars.compile('<div>{{title}} â€“ {{artist}}</div>')
					}
			}
	);
	</script>
</body>
</html>
